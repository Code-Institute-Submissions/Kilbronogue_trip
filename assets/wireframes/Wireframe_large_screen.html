<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kilbronogue trip">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <title>Wireframe-large</title>
</head>

<body class="wireframe-background">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 wireframe">
                <h1 class="wireframe-main-heading">LARGE (/DESKTOP) SIZE wireframe </h1>
              
           </div>
            <div class="col-9 wireframe">
                <h1 class="wireframe-heading">Home page</h1>
                <img class="img-fluid" src="Home_desktop.png" alt="Wire frame - Home page, large size">
            </div>
            <div class="col-9 wireframe">
                <h1 class="wireframe-heading">Gallery page</h1>
                <img class="img-fluid" src="Gallery_desktop.png" alt="Wire frame - Gallery page, large size">
            </div>
            <div class="col-9 wireframe">
                <h1 class="wireframe-heading">Accommodation page</h1>
                <img class="img-fluid" src="Accommodation_desktop.png" alt="Wire frame - Accommodation page, large size">
            </div>
        </div>
    </div>
</body>
</html>
